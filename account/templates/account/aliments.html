{% extends 'main.html' %}
{% load static %}

{% block content %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Du gras, oui, mais de qualité !</h1>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <h2 class="text-white-75 font-weight-light mb-5">Trouvez un produit de substitution pour ceux que vous consommez tous les jours.</h2>
                    <form class="d-flex" id="main-search">
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" placeholder="Produit" aria-label="Produit" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button style="background: #DE9440" class="btn" type="button" id="button-addon2">Chercher</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- About-->
    <section class="page-section bg-primary" id="about">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                       <img class="img-cookers rounded ml-md-4 mt-4 " src="{% static 'img/ratatouille-portrait.png' %}" alt="Ratatouille">
                </div>
            </div>
        </div>
    </section>
   
    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container"><div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div></div>
    </footer>

{% endblock %}
